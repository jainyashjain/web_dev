<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS in HTML</title>
    <link rel="stylesheet" href="l11.css">
    <style>
        h1 {
            background-color: red;
            color: rgb(0, 34, 255);
        }

        h2 {
            color: red;
        }
    </style>
</head>

<body>
    <h1>There are three ways to use CSS in HTML</h1>
    <h2 style="color: rgb(251, 0, 255);">This is inline CSS with the style attribute in a tag</h2>
    <h2>This is external CSS linked via a CSS file (l11.css)</h2>
    <h2>This is internal CSS used with the style tag in the head section</h2>
    <p>Note: Use only one method at a time (internal CSS or external CSS)</p>
</body>

</html>
