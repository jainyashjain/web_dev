<!DOCTYPE html>
<!-- This declaration defines the document as an HTML5 document -->

<html>
  <!-- The root element of an HTML document -->
  <!-- All other HTML elements will be nested inside this tag -->

  <head>
    <!-- The head element contains meta-information about the HTML document -->
    <!-- It can include the document title, character set, links to stylesheets, scripts, and other meta information -->

    <title>Page Title</title>
    <!-- The title element specifies the title of the document -->
    <!-- This title appears on the browser tab -->
  </head>

  <body>
    <!-- The body element contains the content of the HTML document -->
    <!-- This is what is displayed in the browser window -->

    <h1>This is a Heading</h1>
    <!-- The h1 element defines a first-level heading -->
    <!-- Headings are important for structuring content and improving SEO -->

    <p>This is a paragraph.</p>
    <!-- The p element defines a paragraph -->
    <!-- Paragraphs are used to group sentences and create readable content -->

    <!-- The following comment is a personal note and is not displayed on the webpage -->
    <!-- my love is riya my crush name is raksha/ -->
  </body>
  <!-- Closing tag of the body element -->

</html>
<!-- Closing tag of the HTML document -->
