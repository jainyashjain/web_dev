<!-- Id and Class in Html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Id or Classes in</title>
    <!--The class attribute is often used to point to a class name in a style sheet. 
     It can also be used by a JavaScript to access and manipulate elements with the specific class name. -->
    <style>
      .cities {
        background-color: aqua;
        color: black;
        border: 2px solid rgb(0, 0, 0);
        border-left: aquamarine;
        border-bottom: burlywood;
      
      }
    </style>
    <!-- The id attribute specifies a unique id for an HTML element. 
     The value of the id attribute must be unique within the HTML document.

      The id attribute is used to point to a specific style declaration in a style sheet. 
      It is also used by JavaScript to access and manipulate the element with the specific id. -->
      <style>
      #country {
        background-color: black;
        color: aquamarine;
      }
    </style>
  </head>
  <body>
    <div>
      <h1 id="country">INDIA</h1>
      <h3 class="cities" class="cities1">DELHI</h3>
      <h3 class="cities">MUMBAI</h3>
      <h3 class="cities">NAPGUR</h3>
    </div>
    <div>
      <h1 id="country">EGYPT</h1>
      <h3 class="cities">ALEXANDRIA</h3>
      <h3 class="cities">CAIRO</h3>
      <h3 class="cities">GIZA</h3>
    </div>
    <div>
      <h1 id="country">JAPAN</h1>
      <h3 class="cities">TOKYO</h3>
      <h3 class="cities">OSAKA</h3>
      <h3 class="cities">NAGOYA</h3>
    </div>
    
  </body>
</html>
